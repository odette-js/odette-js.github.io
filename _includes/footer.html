
<footer class="page-footer nav-side-slide purple lighten-2 z-depth-1">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Connect</h5>
                <ul>
                  <li>{% include icon-github.html username=site.github_username %}</li>
                  <li>{% include icon-gitter.html username=site.gitter_chat %}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <div class="row">
                <div class="col s12 m6"><span class="fa fa-copyright"></span> <span data-custom="time-year"></span></div>
                <div class="col s12 m6"><span>Made of Material {% include svg/materialize.svg %} By Oddballs <span class="fa fa-stop-circle"></span></span></div>
            </div>
        </div>
    </div>
</footer>
