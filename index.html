<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/waves.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body class="notselectable">
        <main>
        <div class="navbar-fixed">
            <nav class="purple lighten-2">
                <div class="nav-wrapper container">
                    <a href="#" class="brand-logo left col">Odette</a>
                    <ul id="nav-mobile" class="right">
                        <li><a class="nav-link" href="about.html">About</a></li>
                        <li><a class="nav-link" href="api.html">API</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row center-align yellow lighten-3">
            <div class="col s12">
                <div class="hero">
                    <h1>Odette.js</h1>
                    <ul class="lead">
                        <li data-custom="text-reveal" data-time="1000">Comprehensive.&nbsp;</li>
                        <li data-custom="text-reveal" data-time="1500">Powerful.&nbsp;</li>
                        <li data-custom="text-reveal" data-time="2000">Polite.</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row center-align marketing-cards"></div>
        </div>
        </main>
        <footer class="page-footer purple lighten-2">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Connect</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    <div class="row">
                        <div class="col s6">
                            <span class="fa fa-copyright"></span> <span data-custom="time-year"></span>
                        </div>
                        <div class="col s6 right-align">
                            <span>Made By Oddballs <span class="fa fa-stop-circle"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script type="x-underscore/template" id="marketing-card">
            <div class="waves-effect btn btn-default purple lighten-2 full-width"><%- headline %></div>
            <p class="lead"><%= content %></p>
        </script>
        <script src="/js/waves.js"></script>
        <script src="/js/odette.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
